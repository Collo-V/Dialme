{% extends "basehtml.html"%}

{% block content%}
<h>You'll signup in a few...</h>
<form class="loginform" action="users/login/" method="POST">
    {%csrf_token%}
    {{form}}
    {% if request.GET.next%}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif%}

    <input type="submit" value="Login">

</form>

{% endblock%}
