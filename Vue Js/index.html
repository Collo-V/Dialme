<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
    
</head>
<body id="body">
    <div id="vue-app">
        <div v-html="divt"></div>
        <h1>{{ greet()}}</h1>
        <p>{{ text}} {{text2}}</p>
        <a :href="email">Send an email</a>
        <button v-on:click="Show">Show the link</button>
        <p v-html="dwnlink"></p>
        <p class="comida">{{comida}}</p>
        <div class="typing">
            <h1>Typing game</h1>
            <h2>Let's see how much you can type in 10 seconds</h2>
            <h3>Click "start" button or the text area to begin</h3>
            <button v-on:click="startgame()" ref="start" id="startbtn">Start</button><button v-on:click="restart()" ref="Restart">Restart</button><span>{{timer}}</span><br><br>  
            <textarea type="text" ref="likes" cols="30" rows="10" v-on:keyup="update" v-on:click="startgame()" ></textarea>
            <div id="gameover" ><h1>Game Over</h1>
                <p>Words:{{words}}</p> 
                <p>Average letters per word:{{avg}}</p>
                <p>Speed (words/min):{{speed}} </p>
                <p>Highest speed: {{highest}}</p>
            </div>
    </div>

    </div>
 <script src="index.js"></script>   
</body>
</html>
